    <body>
        <div class="container-fluid">
            <div class="row">
              <!--hidden elements-->
                <div class="col-md-10" id="title">
                    <!--body-->
                    <div class="row" id="devdiary">
                        <div class="col-md-12">
                            <img src="images/morselogo.png" alt="morselogo">
                            <h1>Development Diary</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="form">
                            <form>
                                <div class="form-group">
                                  <label for="title">Entry Title</label>
                                  <input type="text" class="form-control" id="title-input" aria-describedby="titleHelp" placeholder="Enter Title">
                                </div>
                                <div class="form-group">
                                  <label for="text">Text</label>
                                  <textarea class="form-control" id="text-input" rows="40" placeholder="Enter Text"></textarea>
                                </div>
                                <div class="form-group">
                                  <label for="date">Date (dd month yyyy)</label>
                                  <input type="text" class="form-control" id="date-input" placeholder="dd month yyyy">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addEntry">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2" id="menu">
                    <!--nav-->
                    <div><h2>Menu</h2></div>
